<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transitions and Animations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css">

                <li><a href="#"><i class="fas fa-concierge-bell"></i> Services</a></li>
                <li><a href="#"><i class="fas fa-building"></i> Office</a></li>
                <li><a href="#"><i class="fas fa-file-signature"></i> Contacts</a></li>
                <li><a href="#"><i class="fas fa-user"></i> About us</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Basket</a></li>
            </ul>
        </nav>
    </header>

</html>
